<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cari Pembimbing & Penguji</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #ff9e00;
            --danger: #f72585;
            --card-bg: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 16px;
            --radius-sm: 12px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #f5f7ff 0%, #eef2ff 100%);
            color: var(--dark);
            line-height: 1.5;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }
        
        /* Header dengan gradient modern */
        .app-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 24px 20px;
            border-radius: 0 0 30px 30px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .header-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .app-title {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 8px;
        }
        
        .app-title h1 {
            font-size: 1.5rem;
            font-weight: 700;
            flex: 1;
        }
        
        .app-logo {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            backdrop-filter: blur(5px);
        }
        
        .app-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        /* Container utama */
        .app-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px;
        }
        
        /* Kartu statistik */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: var(--card-bg);
            border-radius: var(--radius-sm);
            padding: 16px 12px;
            text-align: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .stat-card:active {
            transform: translateY(-3px);
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
            line-height: 1;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Kartu pencarian */
        .search-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }
        
        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: var(--dark);
        }
        
        .section-title i {
            color: var(--primary);
            font-size: 1.2rem;
        }
        
        .section-title h2 {
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        /* Form pencarian */
        .search-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #444;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .form-label i {
            color: var(--primary);
        }
        
        .form-select, .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            background: var(--card-bg);
            transition: var(--transition);
        }
        
        .form-select:focus, .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }
        
        .search-button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 1rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
        
        .search-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 8px rgba(67, 97, 238, 0.3);
        }
        
        /* Hasil pencarian */
        .results-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            display: none;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .results-count {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--primary);
            background: rgba(67, 97, 238, 0.1);
            padding: 6px 12px;
            border-radius: 20px;
        }
        
        .export-button {
            background: linear-gradient(135deg, #4cc9f0 0%, #4895ef 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 8px 16px;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: var(--transition);
        }
        
        .export-button:active {
            transform: translateY(2px);
        }
        
        /* Tabel hasil (mobile-friendly) */
        .results-table {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 1px solid #eee;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }
        
        th {
            background: #f8f9fa;
            padding: 14px 12px;
            text-align: left;
            font-size: 0.85rem;
            font-weight: 700;
            color: #444;
            border-bottom: 2px solid #eee;
        }
        
        td {
            padding: 14px 12px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.9rem;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:active {
            background-color: #f8f9fa;
        }
        
        .role-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .pembimbing-badge {
            background: rgba(67, 97, 238, 0.15);
            color: var(--primary);
        }
        
        .penguji-badge {
            background: rgba(247, 37, 133, 0.15);
            color: var(--danger);
        }
        
        .highlight {
            background-color: #fffacd;
            font-weight: 600;
            padding: 2px 4px;
            border-radius: 4px;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .page-button {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #555;
            transition: var(--transition);
        }
        
        .page-button.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .page-button:disabled {
            opacity: 0.5;
        }
        
        .page-button:active:not(:disabled) {
            transform: translateY(2px);
        }
        
        /* Tidak ada hasil */
        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }
        
        .no-results i {
            font-size: 3rem;
            color: #e0e0e0;
            margin-bottom: 15px;
        }
        
        .no-results p {
            font-size: 1rem;
        }
        
        /* Bottom navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border-top: 1px solid #eee;
            padding: 12px 20px;
            display: flex;
            justify-content: space-around;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 8px 12px;
            border-radius: 12px;
            transition: var(--transition);
        }
        
        .nav-item.active {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }
        
        .nav-item:active {
            background: rgba(67, 97, 238, 0.15);
        }
        
        .nav-icon {
            font-size: 1.2rem;
        }
        
        .nav-label {
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        /* Loading spinner */
        .loader {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .loader i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Alert */
        .alert {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .alert-success {
            background: rgba(76, 201, 240, 0.15);
            color: #0a6c7c;
            border-left: 4px solid #4cc9f0;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .app-header {
                padding: 20px 16px;
            }
            
            .app-title h1 {
                font-size: 1.3rem;
            }
            
            .app-container {
                padding: 16px;
                padding-bottom: 100px;
            }
            
            .stats-grid {
                gap: 10px;
            }
            
            .stat-card {
                padding: 14px 8px;
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
            
            .search-card, .results-card {
                padding: 16px;
            }
            
            .form-select, .form-input {
                padding: 12px 14px;
                font-size: 0.95rem;
            }
            
            th, td {
                padding: 12px 10px;
                font-size: 0.85rem;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --light: #1a1a1a;
                --dark: #f8f9fa;
                --card-bg: #2d2d2d;
            }
            
            body {
                background: linear-gradient(135deg, #121212 0%, #1a1a1a 100%);
                color: var(--dark);
            }
            
            .form-select, .form-input {
                background: #3a3a3a;
                border-color: #444;
                color: var(--dark);
            }
            
            th {
                background: #3a3a3a;
                color: var(--dark);
            }
            
            td {
                border-color: #444;
            }
            
            .stat-card, .search-card, .results-card {
                background: var(--card-bg);
            }
            
            .bottom-nav {
                background: #2d2d2d;
                border-color: #444;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->

        <div class="header-content">

    <!-- Container Utama -->

        <!-- Statistik -->

            <div class="stat-card">
                <div class="stat-value" id="examinerCount">0</div>
                <div class="stat-label">Penguji</div>
            </div>
        </div>
        
        <!-- Pencarian -->
        <section class="search-card">
            <div class="section-title">
                <i class="fas fa-search"></i>
                <h2>Cari Data</h2>
            </div>
            
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-filter"></i> Kategori
                    </label>
                    <select class="form-select" id="category">
                        <option value="pembimbing">Pembimbing</option>
                        <option value="penguji">Penguji</option>
                        <option value="keduanya">Keduanya</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user"></i> Nama
                    </label>
                    <input type="text" class="form-input" id="name" placeholder="Masukkan nama..." autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-sliders-h"></i> Tipe Pencarian
                    </label>
                    <select class="form-select" id="searchType">
                        <option value="contains">Mengandung</option>
                        <option value="exact">Tepat</option>
                        <option value="startsWith">Dimulai dengan</option>
                    </select>
                </div>
                
                <button type="button" class="search-button" id="searchButton">
                    <i class="fas fa-search"></i> Cari Sekarang
                </button>
            </form>
        </section>
        
        <!-- Loader -->
        <div class="loader" id="loader">
            <i class="fas fa-spinner"></i>
            <p>Memproses pencarian...</p>
        </div>
        
        <!-- Hasil Pencarian -->
        <section class="results-card" id="resultsCard">
            <div class="results-header">
                <div class="results-count" id="resultsCount">0 hasil</div>
                <button class="export-button" id="exportButton">
                    <i class="fas fa-download"></i> Ekspor
                </button>
            </div>
            
            <div class="results-table">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>NO</th>
                            <th>SISWA</th>
                            <th>PEMBIMBING</th>
                            <th>PENGUJI</th>
                            <th>PERAN</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                        <!-- Hasil akan diisi oleh JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <div class="pagination" id="pagination">
                <!-- Pagination akan diisi oleh JavaScript -->
            </div>
            
            <div class="no-results" id="noResults">
                <i class="fas fa-search"></i>
                <p>Tidak ada data yang ditemukan</p>
            </div>
        </section>
    </main>
    
    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="nav-item active">
            <div class="nav-icon">
                <i class="fas fa-search"></i>
            </div>
            <div class="nav-label">Cari</div>

        // Fungsi untuk mengisi data yang kosong dengan nilai dari baris sebelumnya
        function fillMissingData(data) {
            let lastPembimbing = "";
            let lastPenguji = "";
            
            return data.map(item => {
                // Jika pembimbing kosong, gunakan nilai dari baris sebelumnya
                if (item.pembimbing && item.pembimbing.trim() !== "") {
                    lastPembimbing = item.pembimbing;
                } else if (item.pembimbing === "") {
                    item.pembimbing = lastPembimbing;
                }
                
                // Jika penguji kosong, gunakan nilai dari baris sebelumnya
                if (item.penguji && item.penguji.trim() !== "") {
                    lastPenguji = item.penguji;
                } else if (item.penguji === "") {
                    item.penguji = lastPenguji;
                }
                
                return item;
            });
        }

        // Data siswa yang sudah diproses
        let studentsData = fillMissingData(rawData);
        let mentors = new Set();
        let examiners = new Set();
        
        // Elemen DOM
        const categorySelect = document.getElementById('category');
        const nameInput = document.getElementById('name');
        const searchTypeSelect = document.getElementById('searchType');
        const searchButton = document.getElementById('searchButton');
        const resultsCard = document.getElementById('resultsCard');
        const resultsBody = document.getElementById('resultsBody');
        const resultsCount = document.getElementById('resultsCount');
        const noResults = document.getElementById('noResults');
        const loader = document.getElementById('loader');
        const studentCount = document.getElementById('studentCount');
        const mentorCount = document.getElementById('mentorCount');
        const examinerCount = document.getElementById('examinerCount');
        const exportButton = document.getElementById('exportButton');
        const pagination = document.getElementById('pagination');
        const successAlert = document.getElementById('successAlert');
        
        // Variabel untuk pagination
        let currentPage = 1;
        const resultsPerPage = 10;
        let currentResults = [];
        
        // Fungsi untuk menginisialisasi data
        function initializeData() {
            // Hitung jumlah pembimbing dan penguji unik
            studentsData.forEach(student => {
                if (student.pembimbing && student.pembimbing.trim() !== "") {
                    mentors.add(student.pembimbing.trim());
                }
                
                if (student.penguji && student.penguji.trim() !== "") {
                    examiners.add(student.penguji.trim());
                }
            });
            
            // Update statistik
            studentCount.textContent = studentsData.length;
            mentorCount.textContent = mentors.size;
            examinerCount.textContent = examiners.size;
            
            // Isi autocomplete untuk nama
            populateNameAutocomplete();
            
            // Tampilkan alert sukses
            setTimeout(() => {
                successAlert.style.display = 'none';
            }, 4000);
        }
        
        // Fungsi untuk mengisi autocomplete nama
        function populateNameAutocomplete() {
            // Gabungkan semua nama mentor dan examiner
            const allNames = [...mentors, ...examiners].sort();
            
            // Buat datalist untuk autocomplete
            let datalist = document.getElementById('nameDatalist');
            if (!datalist) {
                datalist = document.createElement('datalist');
                datalist.id = 'nameDatalist';
                document.body.appendChild(datalist);
                nameInput.setAttribute('list', 'nameDatalist');
            }
            
            // Kosongkan dan isi ulang
            datalist.innerHTML = '';
            allNames.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                datalist.appendChild(option);
            });
        }
        
        // Fungsi untuk melakukan pencarian
        function performSearch() {
            const category = categorySelect.value;
            const name = nameInput.value.trim();
            const searchType = searchTypeSelect.value;
            
            if (!name) {
                showToast("Masukkan nama untuk dicari");
                return;
            }
            
            // Tampilkan loader
            loader.style.display = 'block';
            resultsCard.style.display = 'none';
            
            // Simulasi proses pencarian (untuk memberikan efek loading)
            setTimeout(() => {
                const results = searchData(category, name, searchType);
                displayResults(results, category, name);
                loader.style.display = 'none';
                resultsCard.style.display = 'block';
                
                // Scroll ke hasil
                resultsCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 300);
        }
        
        // Fungsi untuk mencari data
        function searchData(category, name, searchType) {
            const results = [];
            
            studentsData.forEach(student => {
                let match = false;
                
                if (category === 'keduanya') {
                    // Cari di kedua kolom
                    const matchPembimbing = checkMatch(student.pembimbing, name, searchType);
                    const matchPenguji = checkMatch(student.penguji, name, searchType);
                    match = matchPembimbing || matchPenguji;
                } else {
                    const targetName = category === 'pembimbing' ? student.pembimbing : student.penguji;
                    match = checkMatch(targetName, name, searchType);
                }
                
                if (match) {
                    results.push({
                        ...student,
                        role: category === 'keduanya' ? 
                            (checkMatch(student.pembimbing, name, searchType) ? 'pembimbing' : 'penguji') : 
                            category
                    });
                }
            });
            
            return results;
        }
        
        // Fungsi untuk memeriksa kecocokan berdasarkan tipe pencarian
        function checkMatch(text, searchTerm, searchType) {
            if (!text || text.trim() === '') return false;
            
            const textLower = text.toLowerCase();
            const searchLower = searchTerm.toLowerCase();
            
            switch(searchType) {
                case 'exact':
                    return textLower === searchLower;
                case 'contains':
                    return textLower.includes(searchLower);
                case 'startsWith':
                    return textLower.startsWith(searchLower);
                default:
                    return textLower.includes(searchLower);
            }
        }
        
        // Fungsi untuk menampilkan hasil pencarian
        function displayResults(results, category, searchName) {
            currentResults = results;
            currentPage = 1;
            
            // Update jumlah hasil
            resultsCount.textContent = `${results.length} hasil`;
            
            if (results.length === 0) {
                noResults.style.display = 'block';
                resultsBody.innerHTML = '';
                pagination.innerHTML = '';
                exportButton.style.display = 'none';
                showToast("Tidak ada data yang ditemukan");
                return;
            }
            
            noResults.style.display = 'none';
            exportButton.style.display = 'flex';
            
            // Tampilkan hasil dengan pagination
            displayPage(currentPage);
            setupPagination(results.length);
            
            // Tampilkan toast sukses
            showToast(`${results.length} data ditemukan`);
        }
        
        // Fungsi untuk menampilkan halaman tertentu
        function displayPage(page) {
            const startIndex = (page - 1) * resultsPerPage;
            const endIndex = Math.min(startIndex + resultsPerPage, currentResults.length);
            const pageResults = currentResults.slice(startIndex, endIndex);
            
            // Kosongkan tabel
            resultsBody.innerHTML = '';
            
            // Isi tabel dengan hasil
            pageResults.forEach((student, index) => {
                const row = document.createElement('tr');
                const globalIndex = startIndex + index + 1;
                
                // Highlight nama yang dicari
                let pembimbingCell = student.pembimbing;
                let pengujiCell = student.penguji;
                const searchName = nameInput.value.trim().toLowerCase();
                
                if (student.pembimbing && student.pembimbing.toLowerCase().includes(searchName)) {
                    pembimbingCell = highlightText(student.pembimbing, nameInput.value.trim());
                }
                
                if (student.penguji && student.penguji.toLowerCase().includes(searchName)) {
                    pengujiCell = highlightText(student.penguji, nameInput.value.trim());
                }
                
                row.innerHTML = `
                    <td>${student.no}</td>
                    <td>${student.nama}</td>
                    <td>${pembimbingCell}</td>
                    <td>${pengujiCell}</td>
                    <td><span class="role-badge ${student.role === 'pembimbing' ? 'pembimbing-badge' : 'penguji-badge'}">${student.role === 'pembimbing' ? 'B' : 'U'}</span></td>
                `;
                
                resultsBody.appendChild(row);
            });
        }
        
        // Fungsi untuk menyorot teks yang cocok
        function highlightText(text, searchTerm) {
            if (!searchTerm || !text) return text;
            
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }
        
        // Fungsi untuk setup pagination
        function setupPagination(totalResults) {
            const totalPages = Math.ceil(totalResults / resultsPerPage);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // Tombol sebelumnya
            paginationHTML += `<button class="page-button" id="prevPage" ${currentPage === 1 ? 'disabled' : ''}><i class="fas fa-chevron-left"></i></button>`;
            
            // Tombol halaman
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `<button class="page-button ${i === currentPage ? 'active' : ''}" data-page="${i}">${i}</button>`;
            }
            
            // Tombol selanjutnya
            paginationHTML += `<button class="page-button" id="nextPage" ${currentPage === totalPages ? 'disabled' : ''}><i class="fas fa-chevron-right"></i></button>`;
            
            pagination.innerHTML = paginationHTML;
            
            // Tambahkan event listener untuk tombol pagination
            document.getElementById('prevPage')?.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayPage(currentPage);
                    setupPagination(totalResults);
                }
            });
            
            document.getElementById('nextPage')?.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayPage(currentPage);
                    setupPagination(totalResults);
                }
            });
            
            document.querySelectorAll('.page-button[data-page]').forEach(button => {
                button.addEventListener('click', () => {
                    currentPage = parseInt(button.getAttribute('data-page'));
                    displayPage(currentPage);
                    setupPagination(totalResults);
                });
            });
        }
        
        // Fungsi untuk mengekspor data
        function exportToExcel() {
            if (currentResults.length === 0) {
                showToast("Tidak ada data untuk diekspor");
                return;
            }
            
            // Buat data untuk ekspor
            const exportData = currentResults.map(result => ({
                "NO.": result.no,
                "NAMA SISWA": result.nama,
                "PEMBIMBING": result.pembimbing,
                "PENGUJI": result.penguji,
                "PERAN": result.role === 'pembimbing' ? 'Pembimbing' : 'Penguji'
            }));
            
            // Konversi ke CSV
            const headers = ["NO.", "NAMA SISWA", "PEMBIMBING", "PENGUJI", "PERAN"];
            const csvContent = [
                headers.join(","),
                ...exportData.map(row => 
                    headers.map(header => `"${row[header] || ''}"`).join(",")
                )
            ].join("\n");
            
            // Buat blob dan download
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            
            link.setAttribute("href", url);
            link.setAttribute("download", `hasil_pencarian_${nameInput.value.trim() || 'data'}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showToast("Data berhasil diekspor");
        }
        
        // Fungsi untuk menampilkan toast notification
        function showToast(message) {
            // Hapus toast sebelumnya jika ada
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            // Buat elemen toast baru
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `
                <div style="
                    position: fixed;
                    bottom: 80px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: rgba(0, 0, 0, 0.8);
                    color: white;
                    padding: 12px 20px;
                    border-radius: 10px;
                    font-size: 0.9rem;
                    z-index: 1000;
                    backdrop-filter: blur(10px);
                    animation: fadeIn 0.3s ease;
                ">
                    ${message}
                </div>
            `;
            
            document.body.appendChild(toast);
            
            // Hapus toast setelah 3 detik
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
        
        // Event Listeners
        searchButton.addEventListener('click', performSearch);
        exportButton.addEventListener('click', exportToExcel);
        
        // Tambahkan event listener untuk pencarian dengan tombol Enter
        nameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        // Tambahkan event listener untuk bottom navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                // Hapus class active dari semua item
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.remove('active');
                });
                
                // Tambah class active ke item yang diklik
                this.classList.add('active');
                
                // Tampilkan halaman sesuai yang dipilih
                const label = this.querySelector('.nav-label').textContent;
                if (label === 'Info') {
                    showToast("Fitur info akan segera hadir");
                } else if (label === 'Pengaturan') {
                    showToast("Fitur pengaturan akan segera hadir");
                }
            });
        });
        
        // Inisialisasi data saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            initializeData();
            
            // Beri contoh pencarian
            nameInput.value = "EKO ERIYANTO";
            categorySelect.value = "pembimbing";
            
            // Tambahkan style untuk animasi toast
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeIn {
                    from { opacity: 0; transform: translateX(-50%) translateY(20px); }
                    to { opacity: 1; transform: translateX(-50%) translateY(0); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
